<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <p id="app-name">Weather App</p>
        <div class="scale-options">
          <span id="celsius">C</span>
          <span>/</span>
          <span id="fahrenheit">F</span>
        </div>
      </header>
      <form action="#" id="loction-form">
        <input
          type="text"
          name="location-input"
          id="location-input"
          placeholder="Enter City Name"
          required
        />
        <button type="submit" id="submit-btn">Get Weather Forecast</button>
      </form>
      <section class="weather-content">
        <img src="#" alt="Weather-IMG" />
        <div class="temp">
          <span class="num">8</span>
          <span class="degree-icon">°</span>
          <span class="degree-unit">C</span>
        </div>
        <p class="weather-condition">Broken Clouds</p>
        <div class="location">
          <span class="material-symbols-outlined"> near_me </span>
          <span class="location-txt">Manchester, UK</span>
        </div>
      </section>
      <section class="extra-info">
        <div class="extra-info-left">
          <span class="material-symbols-outlined"> device_thermostat </span>
          <div class="feels-like-temp">
            <span class="num">8</span>
            <span class="degree-icon">°</span>
            <span class="degree-unit">C</span>
            <p>Feels Like</p>
          </div>
        </div>
        <div class="extra-info-right">
          <span class="material-symbols-outlined"> humidity_mid </span>
          <div class="humidity">
            <span class="num">85</span>
            <span class="symbol">&percnt;</span>
            <p>Humidity</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
